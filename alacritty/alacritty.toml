# ~/.config/alacritty/alacritty.yml

# ===== FONT =====
[font]
normal.family = "monospace"
normal.style = "Italic"
bold.family = "monospace"
bold.style = "Italic"
italic.family = "monospace"
italic.style = "Italic"
size = 11.0

# ===== COLORS =====
[colors.primary]
background = "0x1c1c1c"
foreground = "0xc0c0c0"

[colors.normal]
black   = "0x1c1c1c"
red     = "0xd75f5f"
green   = "0x8fd973"
yellow  = "0xe0d77d"
blue    = "0x7a7a7a"
magenta = "0x9070a0"
cyan    = "0x70a0a0"
white   = "0xc0c0c0"

[colors.bright]
black   = "0x2e2e2e"
red     = "0xd75f5f"
green   = "0x8fd973"
yellow  = "0xe0d77d"
blue    = "0x7a7a7a"
magenta = "0x9070a0"
cyan    = "0x70a0a0"
white   = "0xc0c0c0"

# ===== CURSOR =====
[cursor]
style = "Block"
unfocused_hollow = true
# color removed â€” now defaults to foreground

# ===== WINDOW =====
[window]
padding.x = 8
padding.y = 8
decorations = "none"
dynamic_title = true
opacity = 0.8  # replaced deprecated background_opacity

# ===== SCROLLING =====
[scrolling]
history = 10000
multiplier = 3

